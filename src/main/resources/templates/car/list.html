<!doctype html>
<html lang="kr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainlayout}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
<main layout:fragment="content" class="main">
    <div class="container text-center">
        <div class="row mt-5">
            <div class="col d-flex justify-content-evenly align-items-center">
                <span class="h2">차량 리스트</span>
                <a href="/car/create" class="btn btn-primary btn-lg">차량 등록</a>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">차량번호</th>
                            <th scope="col">차량이름</th>
                            <th scope="col">제조사</th>
                            <th scope="col">주행거리</th>
                            <th scope="col">차량등록일</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="car, stat : ${carDTOList}" th:data-id="${car.id}" class="detail">
                            <th scope="row" th:text="${stat.count}"></th>
                            <td th:text="${car.number}"></td>
                            <td th:text="${car.name}"></td>
                            <td th:text="${car.manufacturer}"></td>
                            <td th:text="${car.mileage}"></td>
                            <td th:text="${car.registration_date}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('.detail').on('click', function () {
                location.href = `/car/${$(this).data('id')}`
            })
        })
    </script>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
